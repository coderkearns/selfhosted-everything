<!DOCTYPE html>
<html>

<head>
    <title>Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/global.css">
    <style>
        section {
            width: 100%;
            display: flex;
            flex-direction: row;
        }

        .item {
            width: 10rem;
            height: 10rem;
            background-color: var(--color);
        }

        .colors .item {
            flex-grow: 1;
        }

        .spacing .item:nth-child(2) {
            margin-left: var(--s-small);
        }

        .spacing .item:nth-child(3) {
            margin-left: var(--s-medium);
        }

        .spacing .item:nth-child(4) {
            margin-left: var(--s-large);
        }

        .spacing .item:nth-child(5) {
            margin-left: var(--s-extra-large);
        }

        h2 {
            margin: 1rem 0;
            width: 100%;
            text-align: center;
        }

        .fonts {
        display: flex;
        flex-direction: column;
        align-items: center;
        }

    </style>
</head>

<body>
    <h2>Colors</h2>
    <section class="colors">
        <div class="item" style="--color: var(--c-background);"></div>
        <div class="item" style="--color: var(--c-text);"></div>
        <div class="item" style="--color: var(--c-primary-1);"></div>
        <div class="item" style="--color: var(--c-primary-2);"></div>
        <div class="item" style="--color: var(--c-primary-3);"></div>
        <div class="item" style="--color: var(--c-success);"></div>
        <div class="item" style="--color: var(--c-warning);"></div>
        <div class="item" style="--color: var(--c-danger);"></div>
    </section>
    <h2>Spacing</h2>
    <section class="spacing">
      <div class="item" style="--color: var(--c-text);"></div>
      <div class="item" style="--color: var(--c-text);"></div>
      <div class="item" style="--color: var(--c-text);"></div>
      <div class="item" style="--color: var(--c-text);"></div>
      <div class="item" style="--color: var(--c-text);"></div>
    </section>
    <h2>Fonts</h2>
    <section class="fonts">
      <div>
        <h3>Main Font</h3>
        <p>Anuphan</p>
      </div>
      <div>
        <h3>Styles</h3>
        <p style="font-style: italic;">Italic</p>
        <p style="font-weight: 100;">Weight 100</p>
        <p style="font-weight: 200;">Weight 200</p>
        <p style="font-weight: 300;">Weight 300</p>
        <p style="font-weight: 400;">Weight 400</p>
        <p style="font-weight: 500;">Weight 500</p>
        <p style="font-weight: 600;">Weight 600</p>
        <p style="font-weight: 700;">Weight 700</p>
        <p style="font-weight: 800;">Weight 800</p>
        <p style="font-weight: 900;">Weight 900</p>
      </div>
      <div>
        <h3>Sizes</h3>
        <p style="font-size: 0.5rem;">0.5rem</p>
        <p style="font-size: 1rem;">1rem</p>
        <p style="font-size: 1.5rem;">1.5rem</p>
        <p style="font-size: 2rem;">2rem</p>
      </div>
</body>

</html>
